<div>
  <button mat-button (click)="add()" style="float: left;">添加</button>
  <table mat-table [dataSource]="dataSource" >

    <ng-container matColumnDef="c1">
      <th mat-header-cell *matHeaderCellDef> 名称</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="c2">
      <th mat-header-cell *matHeaderCellDef> 连接 </th>
      <td mat-cell *matCellDef="let element"> {{element.connStr}} </td>
    </ng-container>

    <ng-container matColumnDef="c3">
      <th mat-header-cell *matHeaderCellDef> 用户名 </th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>

    <ng-container matColumnDef="c4">
      <th mat-header-cell *matHeaderCellDef> 密码 </th>
      <td mat-cell *matCellDef="let element"> {{element.password}} </td>
    </ng-container>

    <ng-container matColumnDef="c5">
      <th mat-header-cell *matHeaderCellDef> 编辑 </th>
      <td mat-cell *matCellDef="let element"> <button mat-button (click)="edit(element.id)">编辑</button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
