<form class="example-form">
  <mat-form-field>
    <input matInput placeholder="名称" name="name" [(ngModel)]="data.name">
  </mat-form-field>
  <mat-form-field>
    <mat-select placeholder="数据库类型" name="dbType" [(ngModel)]="data.dbType">
      <mat-option *ngFor="let food of dbTypes" [value]="food.value">
        {{food.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <textarea matInput placeholder="连接" name="connStr" [(ngModel)]="data.connStr"></textarea>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="用户名" name="username" [(ngModel)]="data.username">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="密码" name="password" [(ngModel)]="data.password">
  </mat-form-field>
  <button mat-button (click)="submit()">确定</button>
</form>
